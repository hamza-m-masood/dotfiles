set-option -g default-shell /opt/homebrew/bin/bash
set-option -g history-limit 25000
set -g mouse on

# prefix key
# unbind C-b
set-option -g prefix C-b

# for neovim
set -sg escape-time 0
set-option -g focus-events on


# vi for copy mode
setw -g mode-keys vi

#continue to hold down control when switching windows
bind C-n next-window
bind C-p previous-window

#open pane in current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#dont rename windows automatically
set-option -g allow-rename off

# vim-like pane switching
bind k select-pane -U 
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R 
# 
bind -r C-k select-pane -U
bind -r C-j select-pane -D
bind -r C-h select-pane -L
bind -r C-l select-pane -R
# resize pane 
bind -r K resize-pane -U 15
bind -r J resize-pane -D 15
bind -r H resize-pane -L 15
bind -r L resize-pane -R 15

# not confirm when killing pane
bind -r x kill-pane

# status bar
#set -g status-style "fg=#665c54"
#set -g status-left-style "fg=#928374"

#set -g status-bg default
#set -g status-position top
#set -g status-interval 1
#set -g status-left ""

# Moving window
bind-key -n C-S-h swap-window -t -1 \; previous-window
bind-key -n C-S-l swap-window -t +1 \; next-window
# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# reload configuration
bind-key -r r source-file ~/.tmux.conf

# term colors, these are the correct ones according to neovim checkhealth

set-option -g default-terminal "screen-256color"

# Yazi file-manager
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tpm'

#copy text in vim mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
